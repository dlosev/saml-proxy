<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="container" th:fragment="content">
    <h2>Metadata</h2>
    <p>IDP Metadata</p>
    <hr/>
    <div class="row">
        <form th:action="@{/admin/config}" th:object="${config}" method="post">
            <div class="row mb-3">
                <label for="entityId" class="col-sm-3 col-form-label">Entity ID</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="entityId" th:field="*{idpId}" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-12">
                    <textarea class="form-control" id="privateKey" rows="3" th:field="*{spSigningPrivateKey}" required></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
</html>
