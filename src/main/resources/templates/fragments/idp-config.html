<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="container" th:fragment="content">
    <h2>Metadata</h2>
    <p>IDP Metadata</p>
    <hr/>
    <div class="row">
        <form th:action="@{''}" th:object="${idpConfig}" method="post">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Entity ID:</label>
                <label class="col-sm-10 col-form-label" th:text="${idpEntityId}"></label>
            </div>
            <div class="row mb-3">
                <div class="col-sm-12">
                    <label for="idpMetadata" class="form-label">Metadata</label>
                    <textarea th:errorclass="is-invalid" class="form-control" id="idpMetadata" rows="20" th:field="*{idpMetadata}" required></textarea>
                    <div th:if="${#fields.hasErrors('idpMetadata')}" th:errors="*{idpMetadata}"
                         th:errorclass="invalid-feedback"></div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
</html>
