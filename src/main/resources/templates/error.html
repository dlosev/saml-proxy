<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
    <head>
        <title>Error</title>
    </head>
    <body>
    <div layout:fragment="content" class="row justify-content-center"
         th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
        <div th:if="${exception}" class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Error during request processing:</h4>
            <p th:text="${exception.message}"></p>
        </div>
        <div th:unless="${exception} or ${httpStatus.series == T(org.springframework.http.HttpStatus.Series).SUCCESSFUL}"
             class="alert alert-danger" role="alert">
            <h4 class="alert-heading" th:text="${httpStatus}"></h4>
        </div>
    </div>
    </body>
</html>
